<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News Homepage</title>
</head>
<body>
    <header>
        <h1>News Website</h1>
        <nav>
            <!-- Add navigation based on design -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Politics</a></li>
                <li><a href="#">Technology</a></li>
                <!-- Add more navigation items based on design -->
            </ul>
        </nav>
        <div class="search-bar">
            <!-- Add search bar based on design -->
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>

    <main>
        <section class="featured-news">
            <!-- Featured news section -->
            <article>
                <img src="featured-news-image.jpg" alt="Featured News Image">
                <h2>Featured News Title</h2>
                <p>Summary of the featured news article.</p>
                <a href="#">Read more</a>
            </article>
        </section>

        <section class="latest-news">
            <!-- Latest news section -->
            <article>
                <h2>Latest News Title 1</h2>
                <p>Summary of the latest news article 1.</p>
                <a href="#">Read more</a>
            </article>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
        <div class="footer-content">
            <p>&copy; 2023 News Website. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
